<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="text/javascript" src="../../lib/yabble.js"></script>
		
		<script type="text/javascript" src="../qunit.js"></script>
		<link rel="stylesheet" href="../qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../print.js"></script>
		
		<script type="text/javascript">
			require.useScriptTags();
			
			var tests = [
				['absolute', 1],
				['cyclic', 4],
				['relative', 1]
			];

			for (var i = 0, n = tests.length; i<n; i++) {
				var testName = tests[i][0],
					expected = tests[i][1];
				test(testName, expected, (function(testName) {
					return function() {
						stop();
						require.reset();
						require.setModuleRoot('wrappedTests/' + testName);
						require.run('program');
					};
				})(testName));

			}
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Yabble Async/A Unit Tests (Wrapped Modules)</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
